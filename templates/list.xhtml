<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>All available images</title>
    </head>
    <body>
        {% for image in images %}
        <div style="width: 450px; height: 138; float:left; border: 1px black outset;margin: 2px">
            <table>
                <col width="100" />
                <col width="100%" />
                <col />
                <tr>
                    <td style="heigh: 128px;" rowspan="3" valign="top"><a href="{% url image_thumb image.original.id %}">
                         <img border="0" src="{% url image_icon image.original.id %}" />
                    </a></td>
                    <td valign="top">{{image.source}}</td>
                    <td valign="top" align="right">{{image.source_date}}</td>
                </tr>
                <tr>
                    <td valign="top" colspan="2">{{image.description}}</td>
                </tr>
                <tr>
                    <td valign="top" colspan="2"><a href="{% url image_full image.original.id %}">{{image.original.path}}</a></td>
                </tr>
           </table>
        </div>
        {% endfor %}
        <div style="clear:both"></div>
    </body>
</html>
